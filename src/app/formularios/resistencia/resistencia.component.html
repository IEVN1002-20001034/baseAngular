
<div class="container mt-5">
    <h2>Resistencias</h2>
    <form [formGroup]="formulario" (ngSubmit)="calcularResistencia()">
      <div class="mb-3">
        <label for="banda1" class="form-label">Primera Banda</label>
        <select id="banda1" formControlName="banda1" class="form-select">
          <option *ngFor="let color of colores" [value]="color">{{ color }}</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="color2" class="form-label">Segunda Banda</label>
        <select id="color2" formControlName="banda2" class="form-select">
          <option *ngFor="let color of colores" [value]="color">{{ color }}</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="color3" class="form-label">Tercera Banda</label>
        <select id="color3" formControlName="banda3" class="form-select">
          <option *ngFor="let color of colores" [value]="color">{{ color }}</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label>Tolerancia</label><br>
        <div *ngFor="let tolerancia of tolerancia" class="form-check">
          <input type="radio" class="form-check-input" [value]="tolerancia" formControlName="tolerancia" />
          <label class="form-check-label">{{ tolerancia }}</label>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  
    <h3 class="mt-5">Registros</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>color 1</th>
          <th>color 2</th>
          <th>color 3</th>
          <th>tolerancia</th>
          <th>Valor</th>
          <th>Valor Maximo</th>
          <th>Valor Minimo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let resistencia of resistencias">
          <td [ngClass]="asignarColor(resistencia.banda1)">{{ resistencia.banda1 }}</td>
          <td [ngClass]="asignarColor(resistencia.banda2)">{{ resistencia.banda2 }}</td>
          <td [ngClass]="asignarColor(resistencia.banda3)">{{ resistencia.banda3 }}</td>
          <td>{{ resistencia.tolerancia }}</td>
          <td>{{ resistencia.valorResistencia }}</td>
          <td>{{ resistencia.valorMaximo }}</td>
          <td>{{ resistencia.valorMinimo }}</td>
        </tr>
      </tbody>
    </table>
  </div>
