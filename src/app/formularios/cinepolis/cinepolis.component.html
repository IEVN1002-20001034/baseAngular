<div class="compra-form">
  <h1>Cinepolis</h1>
  <h3>Compra de Boletos</h3>

  <form [formGroup]="formulario" (ngSubmit)="calcularTotal()">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" formControlName="nombre" required>

    <label for="personas">Cantidad de personas:</label>
    <input type="number" id="personas" formControlName="nPersonas" min="1" required>

    <label for="boletos">Cantidad de boletos:</label>
    <input type="number" id="boletos" formControlName="nBoletos" min="1" required>
    <p>El costo del boleto es de $12.00</p>

    <label for="tarjetaCineco">¿Usa tarjeta CINECO?</label>
    <input type="radio" id="tarjetaSi" formControlName="tarjeta" [value]="true"> Sí
    <input type="radio" id="tarjetaNo" formControlName="tarjeta" [value]="false"> No

    <button type="submit">Comprar</button>
  </form>

  <div *ngIf="totalPagar > 0">
    <h3>Total a pagar: {{ totalPagar | currency }}</h3>
  </div>

  <div *ngIf="mensajeError">
    <p>{{ mensajeError }}</p>
  </div>
</div>
